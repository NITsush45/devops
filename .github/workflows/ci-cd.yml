name: MEAN Stack CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: mean-crud-backend
  FRONTEND_IMAGE: mean-crud-frontend

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-crud-backend:latest ./backend

    - name: Build frontend Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-crud-frontend:latest ./frontend

  push-to-dockerhub:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push backend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-crud-backend:latest

    - name: Push frontend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-crud-frontend:latest

  deploy:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /opt/mean-crud-app
          docker-compose down
          docker-compose pull
          docker-compose up -d
          echo "Deployment completed successfully!"
          docker ps