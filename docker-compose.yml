services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: meancrud
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/meancrud
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - mean-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mean-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mongodb_data:

networks:
  mean-network:
    driver: bridge
